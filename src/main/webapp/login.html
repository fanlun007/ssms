<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="static/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/login.css" rel="stylesheet">
  </head>
  <body>
  
  <div class="bg-div"></div>
<div class="title">
    <img src="pic/title.png" width="880px"  />
</div>
<div class="loginForm">
	<img class="user-avater" src="pic/logo.png"/>
	
	<div class="box">
		<form class="loginForm" method="post" action="/loginServlet">
			<div ><a style="font-family:宋体;font-size:20px;font-weight:bold;color:white;line-height:3.5">登录</a>
				<input class="form-control form-input" placeholder="用户名" type="text" name="username"/>
			</div>
			<div class="" style="margin: 30px 0;">
				<input class="form-control form-input" placeholder="密  码" type="password" name="password"/>
			</div>
			<div  class="radio">
                <label>
                    <input type="radio" value="student" name="user" style="width:20px;height:20px;vertical-align:middle;margin-top:-2px; margin-bottom:1px;" > 学生&nbsp;&nbsp;
                    <input type="radio" value="teacher" name="user" style="width:20px;height:20px;vertical-align:middle;margin-top:-2px; margin-bottom:1px;"> 教师&nbsp;&nbsp;
                    <input type="radio" value="admin" name="user" style="width:20px;height:20px;vertical-align:middle;margin-top:-2px; margin-bottom:1px;"> 管理员&nbsp;&nbsp;
                </label>
            </div>
			<input type="submit" class="btn btn-primary btn-submit" value="登&nbsp;&nbsp;录">
		</form>
	</div>
    <div class="wt">
        <img src="pic/wt.png" width="100%" />
    </div>
</div>

</body>
</html>
